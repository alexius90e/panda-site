<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optimum-Accs</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="./"><img class="logo__image" src="./assets/logo.svg" alt="logo" /></a>
        </div>
        <nav class="header__nav">
          <a class="header__nav-link" href="./">О нас</a>
          <a class="header__nav-link" href="./">Тарифы</a>
          <a class="header__nav-link" href="./">Галерея</a>
          <a class="header__nav-link" href="./">Отзывы</a>
          <a class="header__nav-link" href="./">FAQ</a>
          <a class="header__nav-link" href="./">Контакты</a>
        </nav>

        <div class="header__callback">
          <a class="header__callback-phone" href="tel:+995591088857">+995 591 088 857</a>
          <button class="button">Связаться с нами</button>
        </div>

        <button class="header__burger-btn"></button>
      </div>
    </header>

    <main class="main">
      <section class="first-screen">
        <div class="container">
          <h2 class="first-screen__title">ЦЕНТРЫ ДОШКОЛЬНОГО РАЗВИТИЯ <span>В БАТУМИ</span></h2>

          <p class="first-screen__description">Развитие. Общение. Забота</p>

          <figure class="first-screen__image">
            <img src="./assets/panda.svg" alt="panda" />
          </figure>

          <p class="first-screen__description_form">Оставьте телефон и мы перезвоним</p>

          <form class="contact-form">
            <fieldset class="contact-form__main">
              <input
                class="contact-form__phone"
                type="text"
                placeholder="+ 995  _  _  _   _  _  _   _  _  _"
                name="phone"
                required
              />

              <button class="button contact-form__submit">Хочу к вам в центр</button>
            </fieldset>

            <fieldset class="contact-form__agreement">
              <label class="contact-form__agreement-label">
                <input
                  class="contact-form__agreement-input"
                  type="checkbox"
                  name="agreement"
                  required
                />
                <span class="contact-form__agreement-text">
                  Нажимая на кнопку, вы даете согласие на обработку <a href="./">персональных данных</a> и
                  соглашаетесь c <a href="./">политикой конфиденциальности</a>.
                </span>
                <span class="contact-form__agreement-checkmark"></span>
              </label>
            </fieldset>
          </form>

          <div class="first-screen__scroll">
            <a href="#advantages" class="first-screen__scroll-button"></a>
          </div>
          

          
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
