<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />

  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <a href="./"><img class="logo__image" src="./assets/logo.svg" alt="logo" /></a>
        </div>
        <nav class="header__nav">
          <a class="header__nav-link" href="./">О нас</a>

          <a class="header__nav-link" href="./">Контакты</a>
        </nav>

        <div class="header__callback">
          <a class="header__callback-phone" href="tel:+995591088857">+995 591 088 857</a>
          <button class="button">Связаться с нами</button>
        </div>

        <button class="header__burger-btn"></button>

    <main class="main">
      <section class="first-screen">

          <h2 class="first-screen__title">ЦЕНТРЫ ДОШКОЛЬНОГО РАЗВИТИЯ <span>В БАТУМИ</span></h2>

          <figure class="first-screen__image">
            <img src="./assets/panda.svg" alt="panda" />
          </figure>

          <p class="first-screen__description_form">Оставьте телефон и мы перезвоним</p>

          <form>
            <fieldset>
              <input type="text" placeholder="+ 995  _  _  _   _  _  _   _  _  _" />
              
              <button class="button">Хочу к вам в центр</button>
            </fieldset>

            <fieldset>
              <label>
                <span>
                  Нажимая на кнопку, вы даете согласие на обработку персональных данных и
                  соглашаетесь c политикой конфиденциальности.
                </span>
                <input type="checkbox" />
              </label>
            </fieldset>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
